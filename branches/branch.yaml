  branch:
    type: CPE_type
    properties:
      LTE: { get_input: lte_value }
      Serial: { get_input: Serial_id }
      VDSL: { get_input: VDSL_value }
      METRO: { get_input: METRO_value }
    relationships:
      - type: cloudify.relationships.connected_to
        target: TerminationPoint

  data_center:
    type: component_type
    properties:
      capacity: 300
    relationships:
      - target: branch
        type: cloudify.relationships.contained_in

  conf_room:
    type: component_type
    properties:
      capacity: { get_input: max_capacity }
      status: ok
    relationships:
      - target: branch
        type: cloudify.relationships.contained_in