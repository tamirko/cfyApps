<h4>{{question.id}}. {{ question.question_text }}</h4>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:add_choice' question.id %}" method="post">
    {% csrf_token %}
    <input type='hidden' name='after_first_load' value='after_first_load' />
    <label for="choice_text_label">Insert your current new choice:</label><br />
    <input type="text" name="choice" id="choice" /><br /><br />
    <input type="submit" value="Add choice" />
</form>
