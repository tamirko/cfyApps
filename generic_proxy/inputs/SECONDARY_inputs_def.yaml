inputs:

  wan_network_type:
    type: string
    default: 'PRIMARY'

  wan_network_bandwidth:
    type: string
    default: '100'

  lan_network_type:
    type: string
    default: 'SECONDARY'

  lan_network_bandwidth:
    type: string
    default: '40'

  ELEM_L_1_device_type:
    type: string
    default: 'Router'

  ELEM_L_2_device_type:
    type: string
    default: 'Network switch'

  ELEM_L_3_device_type:
    type: string
    default: 'Bridge'

  external_blueprint_name:
    default: PRIMARY

  external_blueprint_filename:
    default: PRIMARY_blueprint.yaml

  external_blueprint_archive:
    default: https://github.com/tamirko/cfyApps/raw/master/my_proxy/my_proxy.zip

  external_deployment_inputs:
    default:
      wan_network_type: PRIMARY
      wan_network_bandwidth: 80
      use_existing_WAN_network: false
    required: true

  external_deployment_name:
    description: The name of the deployment which this blueprint's deployment depends on
    required: true




