tosca_definitions_version: cloudify_dsl_1_3

description: >
  Service Chaining example: LAN

imports:
  - http://www.getcloudify.org/spec/cloudify/4.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-incubator/cloudify-utilities-plugin/1.3.0/plugin.yaml
  - types/types.yaml
  - inputs/LAN_inputs_def.yaml

node_templates:

  GLOBAL_WAN:
    type: custom.network
    properties:
      use_external_resource: true

  COMPANY_NETWORK:
    type: custom.network
    properties:
      global_network_type: { get_attribute: [ environment, deployment, outputs, wan_network_type ] }
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          inputs:
              network_type: { get_input: lan_network }
              bandwidth: { get_input: lan_network_bandwidth }
              global_network_id: { get_attribute: [ environment, deployment, outputs, wan_network_id ] }
    relationships:
      -  type: cloudify.relationships.connected_to
         target: GLOBAL_WAN

  environment:
    type: cloudify.nodes.DeploymentProxy
    properties:
      resource_config:
        blueprint:
          id: { get_input: environment_name }
          blueprint_archive: { get_input: environment_blueprint }
          main_file_name: { get_input: environment_blueprint_filename }
        deployment:
          id: { get_input: environment_name }
          inputs: { get_input: environment_inputs }
          outputs:
            network_id: wan_network_id
            network_type: wan_network_type